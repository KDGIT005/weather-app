<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <h1>☀ My Weather Journal</h1>
        <p class="subtitle">Enter a place & discover its weather story 🌏</p>

        <div class="input-box">
            <input type="text" id="location" placeholder="E.g., Tokyo, Paris, Delhi">
            <button onclick="getWeather()">Show Weather</button>
        </div>

        <div id="result" class="fade-in"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
